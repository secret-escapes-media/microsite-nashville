- id: food
  title: Food & Drink
  nav-title: Food
  description: Hot chicken joints, food trucks, chef-driven restaurants and craft spirits. Nashville has it all. The foodie scene is a vibrant, hot feast of stalwarts and modernity, a fiery mix of decades-old traditions and creative artisanship.

  pois:

    items:

      - id: classic-eats
        title: Classic Eats
        video: r83kxMWrRS4
        description: Food for the soul, hearty eats and heritage classics await in Nashville. Southern cooking has a home in Music City, with unmissable Nashville signatures like famous lip-smacking hot chicken. Speaking of which, go to the home of hot chicken – Prince’s. The original, cooked fresh to order. For classic southern Meat & Threes – the go-to of meat choice and three sides – try the kitsch charm of Elliston Place Soda Shop (unchanged since the ‘30s) or ‘50s cafeteria Swett’s. This whirlwind of heritage bites ends at BBQ; go the whole hog at Martin’s, or sink into Peg Leg Porker, or get your brisket on at Edley’s – BBQ-joint loyalty is a curious business, everyone has their personal favourite. One thing is for certain; Nashville is a feast of unforgettable BBQ joints.

      - id: the-chefs
        title: The Chefs
        description: Nashville’s blue-collar bites have not only fostered foodie curiosity, but also left a gap for more adventure, more variety, and more deliciousness. The city’s culinary scene is driven by boundary-pushing chefs. Try Tandy Wilson’s creative Italian-Southern fusion at City House, or Sean Brock’s evolution of Southern fare at famed foodie-spot Husk. The Catbird Seat invites diners into the kitchen, serving creative tasting menus in an intimate setting. Chef Ryan Poli’s vision is far-reaching and unique, a quality that Nashville’s rising food stars seem to embody across the city. Don’t miss this hotbed of culinary prowess.

      - id: one-scotch-one-bourbon-one-beer
        title: One scotch, One Bourbon, One Beer
        description: It’s Tennessee, the home of Jack Daniel’s Distillery – and of course you can visit that famed distillery (it’s only a day-trip away after all), but don’t miss the other taste of Nashville amongst a flurry of craft distilleries and breweries. Taprooms and tours are sprouting city-wide, offering a chance to sample the artisanal flair of Nashville creatives. Pop down to the pioneers of Nashville’s craft beer scene, Blackstone Brewing Company, the eco-warriors at Tennessee Brew Works, Fat Bottom, or Southern Grist – the list goes on. For craft spirits, hometown heroes Corsair and Nelson’s Green Brier Distillery are the ones to know, with H Clark, Short Mountain, George Dickel and many more a short trip from the city.

      - id: food-trucks
        title: Food Trucks
        description: As if Nashville’s foodie scene didn’t have enough nuance, the food trucks have rolled into town. They offer a fantastically convenient way to eat incredibly well, acting as a sounding board for creative chefs who would usually remain undiscovered in a city of brick-and-mortar dining. The choice is, well, vast; Massaman Beef at Deg Thai, Fiddler’s Biscuits at Smoke Et Al, bacon dessert from Back Nation, Korean tacos at Riffs Fine Street Foods – the list goes on. There are maps available online and the thrill is most certainly in the hunt; and unmissable foodie reward.



