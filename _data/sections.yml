- id: artisans
  title: Artisans
  nav-title: Artisans
  description: Nashville is a city of makers. Iconic design and irresistible fashion have a home in Music City, where entrepreneurial spirit is fostered and craftsmanship prized. Discover the artisans of Nashville, pushing the envelope of design.

  pois:

    items:

      - id: fashion
        title: Fashion
        description: Nashville is a cool city; that’s unmistakable. One clear signifier is what everyone is wearing. Music City has a broad range of designers, setting the style code for the Nashville look. Bespoke leather jackets from Atelier Savas reinvent a timeless fashion staple, luxury designs from Cavanagh Baker are made-to-measure only at her Nashville studio, and handmade, Italian leather shoes at Peter Nappi complete coveted Nashville fashions. Each neighbourhood fosters a wealth of boutiques – take home your Nashville style.

      - id: printing
        title: Printing
        description: The iconic bill posters of mid-century America, those depicting Duke Ellington, Louis Armstrong, Elvis Presley – alongside bread and butter bills for coffee and gas – well, they all hark back to one famous letterpress; Hatch Show Print. Opened in 1875, Hatch Show Print was and is still the go-to poster press for Nashville’s music scene, a sure-fire way of filling your show with a perfect marriage of bold colours, firm typefaces and hand-carved images of the greats. The legacy continues – it prints more posters now than it did back in the day, inspiring printing presses across the city to continue the craft. Isle of Printing and Sawtooth Print Shop continue to set the presses on uniquely Nashville designs.

      - id: makers
        title: Makers
        description: There’s something in the air in Nashville; creativity booms, and extends beyond the realms of music, food, and fashion. The independent makers scene is flourishing, with careful craftspeople pushing handmade, artisanal offerings and turning Nashville into a wonderfully unique place. Electra Eggleston’s eccentric, storybook textiles, the remarkable metalwork of Ben & Liel, and Colonel Littleton’s Americana-fuelled leather goods, discover a landscape of irresistible curios and crafts that hero the creative spirit of Nashville.

      - id: get-involved
        title: Get Involved
        description: The community of makers and trendsetters in Nashville embody that famed southern hospitality to perfection, inviting you to try your hand at unique crafts and discover the creativity of the city. Head over to Paddywax Candle Bar for your own candle-pouring experience, or find your find your own treasure at Porter Flea. With a focus on local, handmade goods, it’s a great spot for discovering Nashville’s makers. If fashion is your life, don’t miss Nashville Fashion Week, where up-and-coming designers showcase the unique style of Music City. Find it all at Music City Marketplace, the best spot for discovering the wares of Nashville’s makers – all products are from local designers and artists.