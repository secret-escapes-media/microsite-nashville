- id: music
  title: The Nashville Sound
  nav-title: Music
  description: Nashville is Music City. The moniker is no mistake; this is the home of rhythm and melody, the epicentre of country music, with a heritage that stretches way back to the sweet gospel of the Fisk Jubilee Singers and shoots forward to chart-busting hitmakers. Head for honky tonks and songwriter sessions and dig the Nashville sound.

  pois:

    items:

      - id: the-scene
        title: The Scene
        description: Nashville draws songwriters from across the world, who flock here to walk in the footsteps of Kris Kristofferson, Loretta Lynn and Little Richard – to name just a few. The country days still echo across stalwart music houses, but Nashville nurtures new sounds in over 180 live-music venues across the city. From rock clubs like Exit/In and Mercy Lounge to the irresistibly eclectic ACME Feed & Seed – where craft beer, cocktails, sushi and plenty music reaches across four floors to the rooftop of this old feed store – Nashville dances to the sound of a vibrant, healthy, and diverse music scene.

      - id: country-heritage
        title: Country Heritage
        description: Nashville’s country music scene is renowned, seeing music fans flock in their droves. Its most famous venue, Ryman Auditorium, quickly hosted that other institution – the Grand Ole Opry – filling a roster with Dolly Parton, Hank Williams, Patsy Cline and many more. The Country Music Hall of Fame and Museum is the go-to for seeing country memorabilia and discovering the city’s musical history. The hallowed ground of the Nashville sound has to be the Historic RCA Studio B, the studio where Roy Orbison, Elvis and many more recorded some of their greatest records. Don’t miss the Johnny Cash, George Jones and Patsy Cline museums for an intimate look at Nashville’s biggest stars.

      - id: festivals
        title: Festivals
        description: "Music is 24/7 in Nashville. The city comes alive to a packed itinerary of festivals and events. Start the year with the Jack Daniel’s Music City Midnight: New Year’s Eve celebration, or discover the heroes behind the hits at the Tin Pan South Songwriters Festival. CMA Fest and AmericanaFest promise big-ticket shows of the finest country and Americana sounds, whereas the free Live on the Green and Musicians Corner festivals is a more intimate affair that makes any Nashville getaway complete. No matter the time of year, you’ll find an unmissable celebration of Music City’s heritage."

      - id: stores
        title: Stores
        description: Music transcends the stage in Music City. Dig deep in racks of records, hunting for that elusive 45, at coveted vinyl hangouts like Fond Object Records, Ernest Tubb, Grimey’s and Jack White’s Third Man Records. Live instore shows are a regular feature, showcasing new music from Nashville and beyond. For those big souvenirs, head for Nashville’s famous guitar shops, where rare and wonderful vintage guitars vie for your musical talents. Carter Vintage Guitars and Gruhn Guitars are stalwarts of the Nashville guitar scene, having supplied fine instruments to musicians young and old for generations.



