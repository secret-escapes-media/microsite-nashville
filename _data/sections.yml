- id: lifestyle
  title: Nashville Living
  nav-title: lifestyle
  description: Discover the Nashville life. Discover an art scene booming out of a thick network of galleries, hop between vibrant neighbourhoods like a local, get familiar with the city’s history – live like a true Nashvillian.

  pois:

    items:

      - id: galleries
        title: Galleries
        description: Nashville’s art scene displays its strengths in a network of galleries across the city. Fifth Avenue of the Arts is the epicentre of Nashville’s creative set, the downtown hub of contemporary galleries like The Arts Company and The Rymer Gallery – keystones for the wider scene. North Nashville is a distinctly more DIY, youthful landscape, with figureheads Elephant Gallery offering studio spaces and Norf Art Collective dissecting issues around gentrification and local history. Head for WeHo and visit the David Lusk and Zeitgeist galleries in this burgeoning, hip neighbourhood. The First Saturday Art Crawls in Downtown and WeHo are a great way to start discovering these galleries, as the choice is vast; but don’t dare miss the stalwarts the Frist Art Museum and Fisk University Galleries, the bastions of Nashville’s art community.

      - id: village-life
        title: Village Life
        video: GQtSo_00bXc
        description: Nashville is a unique collection of neighbourhoods, each with a clear identity that makes any urban wonder a rare treat. Away from the honky tonks of downtown you’ll find creative hubs and leafy suburbs, vying to be explored; historic Germantown and 12South neighbourhoods offer a charming collection of boutiques and restaurants. East Nashville has boutiques and microbreweries and trendy Hillsboro Village is awash with cafes – don’t miss the Pancake Pantry and Fido coffee house. This is just a start; hire a B-Cycle and start your neighbourhood adventure.

      - id: history
        title: History
        description: From Civil War to Civil Rights, Nashville’s history is a story worth hearing. Opulent mansions and vast plantations display southern grandeur, at a cost well-known but no less harrowing to see. Historic Travellers Rest Plantation is one such example, with Confederate links and slave inventories carefully exhibited. The same goes for Andrew Jackson’s Hermitage, the president’s colourful manor that now documents the individual stories of the slaves he kept. Civil War history to one side, Nashville also hosted the model of peaceful protest during the Civil Rights struggle, the famous sit-ins at venues across the city. Oh, and to top it off, there’s a 19th-century, full-scale replica of the Athenian Parthenon, filled with art.

      - id: green-getaway
        title: Green Getaway
        description: Nashville nurtures its green spaces. City planning has been moving swiftly toward protecting and introducing more and more of them, with ‘greenways’ connecting the many vibrant neighbourhoods of the city. The city’s B-Cycle provides a great, cheap way of taking advantage of the greenways and exploring all corners of Nashville. Don’t miss stand-up paddle boarding and kayak rental offered in various locations – a perfect way to take advantage of the Tennessee waterways...



